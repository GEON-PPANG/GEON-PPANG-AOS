name: GP PR Builder
on:
    pull_request:
        branches: [ develop, main ]
defaults:
    run:
        shell: bash
        working-directory: .
jobs:
  build:
    name: PR Checker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          
      - name: Change gradlew permissions
        run: chmod +x ./gradlew

      - name: Decode google-services.json
        env:
          FIREBASE_SECRET: ${{ secrets.FIREBASE_SECRET }}
        run: echo $FIREBASE_SECRET > app/google-services.json

      - name: Touch local properties
        run: touch local.properties
        
      - name: Lint Check
        run: ./gradlew ktlintCheck

      - name: Build with Gradle
        run: ./gradlew build

      - name: On Success!! Congratulations
        if: ${{ success() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: '#F0683E'
          SLACK_ICON: https://github.com/GEON-PPANG/GEON-PPANG-AOS/assets/77060011/55372c86-acf3-4847-9457-c83b87e571c4
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: 'π¥ GEON-PPANG/AOS PR Check S.U.C.C.E.S.S π¥'
          MSG_MINIMAL: true
          SLACK_USERNAME: GEONPPANG-AOS
          SLACK_MESSAGE: 'PRμ΄ μ™„λ£λμ—μµλ‹λ‹¤! π¥³π¥³π¥³'
      - name: On Failed, Notify in Slack
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: '#238448'
          SLACK_ICON: https://github.com/GEON-PPANG/GEON-PPANG-AOS/assets/77060011/55372c86-acf3-4847-9457-c83b87e571c4
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: 'GEON-PPANG/AOS Debug build Failβ'
          MSG_MINIMAL: true
          SLACK_USERNAME: GEONPPANG-AOS
          SLACK_MESSAGE: 'μ—λ¬λ¥Ό ν™•μΈν•΄μ£Όμ„Έμ”πΆ'
